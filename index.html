<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196f3">
    <title>RG Digital</title>
    <link rel="stylesheet" href="css/framework7-bundle.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/remixicon.css">
    <style>
        .hidden { display: none; }
        .page-content img { max-width: 100%; }
        .update-info { margin-bottom: 10px; }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 56px;
            background-color: white;
            z-index: 1000;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }
        .navbar .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 56px;
            display: flex;
            align-items: center;
            text-align: center;
            font-size: 18px;
            z-index: 1001;
            pointer-events: none;
            white-space: nowrap;
        }
        .navbar .left, .navbar .right {
            flex: 0 0 auto;
            padding: 0 10px;
            z-index: 1002;
        }
        @media (max-width: 767px) {
            .navbar .title {
                font-size: 16px;
            }
            .navbar .left, .navbar .right {
                padding: 0 5px;
            }
            .toolbar-inner i {
                font-size: 20px;
            }
        }
        .slider {
            display: flex;
            overflow: hidden;
            width: 100%;
            position: relative;
        }
        .slider-images {
            display: flex;
            transition: transform 0.3s ease;
        }
        .slider-images img {
            min-width: 100%;
            transition: opacity 0.3s ease;
        }
        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 20px;
        }
        .progress-bar {
            width: 50%; /* Exemplo de progresso */
            height: 8px;
            background-color: #2196f3;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="view view-main" data-swipe="true">
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="#" class="tab-link link active" data-link="index" onclick="handleTabClick('index')">
                        <i class="ri-account-box-fill"></i>
                        <span></span>
                    </a>
                    <a href="#" class="tab-link link" data-link="link2" onclick="handleTabClick('link2')">
                        <i class="ri-fingerprint-fill"></i>
                        <span></span>
                    </a>
                    <a href="#" class="tab-link link" data-link="link3" onclick="handleTabClick('link3')">
                        <i class="ri-qr-code-line"></i>
                        <span></span>
                    </a>
                </div>
            </div>

            <div class="pages">
                <div id="page-index" class="page">
                    <div class="navbar">
                        <div class="title" id="navbar-title">Frente</div>
                        <div class="navbar-inner">
                            <div class="left">
                                <a href="#" class="tab-link link close-link" onclick="handleClose()">Fechar</a>
                            </div>
                            <div class="right">
                                <a href="#" class="tab-link link">
                                    <i class="ri-more-2-line"></i>
                                    <span></span>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="page-content">
                        <div class="update-info" id="update-info">
                            <i class="ri-checkbox-circle-fill" style="font-size: 30px;"></i> Atualizado em 24/08/2024 às 23:00
                        </div>
                        <div class="block" style="margin: 0;">
                            <div class="slider">
                                <div class="slider-images" id="slider-images">
                                    <img src="images/frente.png" alt="Frente">
                                    <img src="images/verso.png" alt="Verso">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="page-link2" class="page hidden">
                    <div class="navbar">
                        <div class="title" id="navbar-title-link2">Verso</div>
                        <div class="navbar-inner">
                            <div class="left">
                                <a href="#" class="tab-link link close-link" onclick="handleClose()">Fechar</a>
                            </div>
                            <div class="right">
                                <a href="#" class="tab-link link">
                                    <i class="ri-more-2-line"></i>
                                    <span></span>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="page-content">
                        <div class="update-info" id="update-info-link2">
                            <i class="ri-checkbox-circle-fill" style="font-size: 30px;"></i> Atualizado em 24/08/2024 às 18:46
                        </div>
                        <div class="block" style="margin: 0;">
                            <div class="slider">
                                <div class="slider-images" id="slider-images-link2">
                                    <img src="images/verso.png" alt="Verso">
                                    <img src="images/frente.png" alt="Frente">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="page-link3" class="page hidden">
                    <div class="navbar">
                        <div class="title" id="navbar-title-link3">QR Code</div>
                        <div class="navbar-inner">
                            <div class="left">
                                <a href="#" class="tab-link link close-link" onclick="handleClose()">Fechar</a>
                            </div>
                            <div class="right">
                                <a href="#" class="tab-link link">
                                    <i class="ri-more-2-line"></i>
                                    <span></span>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="page-content">
                        <div class="update-info" id="update-info-link3">
                            <i class="ri-checkbox-circle-fill" style="font-size: 30px;"></i> Atualizado em 24/08/2024 às 18:46
                        </div>
                        <div class="center" style="margin-top: 20px;">
                            <div class="progress-container">
                                <div class="progress-bar"></div>
                            </div>
                        </div>
                        <div class="block">
                            <div class="center">
                                <img src="images/qrcode.png" width="75%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/framework7-bundle.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.7.0.min.js"></script>
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var timerId;

            function showPage(pageId) {
                document.querySelectorAll('.page').forEach(function(page) {
                    page.classList.add('hidden');
                });
                document.getElementById('page-' + pageId).classList.remove('hidden');
                document.querySelectorAll('.tab-link').forEach(function(link) {
                    link.classList.remove('active');
                });
                document.querySelector(`.tab-link[data-link=${pageId}]`).classList.add('active');
                updateTitle(pageId);
            }

            function updateTitle(pageId) {
                const titles = {
                    'index': 'Frente',
                    'link2': 'Verso',
                    'link3': 'QR Code'
                };
                document.getElementById('navbar-title').innerText = titles[pageId];
                document.getElementById('navbar-title-link2').innerText = titles['link2'];
                document.getElementById('navbar-title-link3').innerText = titles['link3'];
            }

            document.querySelectorAll('.tab-link').forEach(function(link) {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    showPage(this.getAttribute('data-link'));
                });
            });

            const sliderImages = document.getElementById('slider-images');
            let currentIndex = 0;
            const images = ['images/frente.png', 'images/verso.png']; // Add more image paths as needed

            function showImage(index) {
                const offset = -index * 100; // Cada imagem ocupa 100% de largura
                sliderImages.style.transform = `translateX(${offset}%)`;
            }

            // Touch events for image slider
            let startX = 0;
            let endX = 0;

            sliderImages.addEventListener('touchstart', (event) => {
                startX = event.touches[0].clientX;
            });

            sliderImages.addEventListener('touchmove', (event) => {
                endX = event.touches[0].clientX;
            });

            sliderImages.addEventListener('touchend', () => {
                if (startX > endX + 50) { // Swipe left
                    if (currentIndex < images.length - 1) {
                        currentIndex++;
                        showImage(currentIndex);
                    }
                } else if (startX < endX - 50) { // Swipe right
                    if (currentIndex > 0) {
                        currentIndex--;
                        showImage(currentIndex);
                    }
                }
            });

            // Handle tab clicks for image changes
            window.handleTabClick = function(pageId) {
                if (pageId === 'link2') {
                    currentIndex = 0; // Reset to first image for the verso tab
                    showImage(currentIndex);
                } else if (pageId === 'link3') {
                    // Reset logic for QR Code page if necessary
                }
                showPage(pageId);
            };

            window.handleClose = function() {
                // Logic for closing the current tab or page
            };
        });
    </script>
</body>
</html>
