<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196f3">
    <title>RG Digital</title>
    <link rel="stylesheet" href="css/framework7-bundle.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/remixicon.css">
    <style>
        .hidden { 
            display: none; 
        }

        .page-content img { 
            max-width: 100%; 
        }

        .page-content {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Remove o espaço desnecessário */
        }

        .update-info { 
            margin-bottom: 10px; 
        }

        .block {
            margin: 0;
        }

        .toolbar.toolbar-bottom {
            height: 5vh; 
            line-height: 5vh; 
            padding-bottom: env(safe-area-inset-bottom, 1rem); 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            background-color: white; 
            z-index: 10; 
            overflow: hidden; 
        }

        .toolbar-inner {
            display: flex; 
            justify-content: space-around; 
            align-items: center; 
            padding: 0 1rem; 
        }

        .toolbar-inner a {
            flex-grow: 1; 
            text-align: center; 
            color: gray; 
        }

        .toolbar-inner a.active {
            color: #2196f3;
        }

        .navbar {
            position: fixed; 
            top: 0; 
            left: 0; 
            right: 0; 
            z-index: 20; 
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
        }

        .navbar-inner {
            display: flex;
            justify-content: space-between; /* Corrige sobreposição */
            align-items: center; /* Centraliza verticalmente os itens */
        }

        .navbar .title {
            flex: 1; /* Centraliza o título */
            text-align: center;
            font-size: 2.5vw;
            white-space: nowrap; /* Impede quebras de linha */
        }

        .navbar .left, .navbar .right {
            flex: 0 0 auto;
            font-size: 2vw; 
            padding: 0 10px; /* Adiciona espaçamento lateral */
        }

        .page {
            padding-top: 50px; /* Espaço para a navbar */
            padding-bottom: 70px; /* Espaço para a tab bar */
        }

        @media (max-width: 767px) {
            .navbar .title {
                font-size: 16px; /* Ajuste o tamanho do título para telas menores */
            }

            .toolbar-inner i {
                font-size: 24px; /* Tamanho maior para ícones */
            }

            .toolbar.toolbar-bottom {
                height: 8vh; /* Maior altura no rodapé em telas pequenas */
                line-height: 8vh;
            }
        }

        #page-link3 .block {
            margin-top: 20px; 
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="view view-main" data-swipe="true">
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="#" class="tab-link link active" data-link="index" onclick="handleTabClick('index')">
                        <i class="ri-account-box-fill"></i>
                        <span></span>
                    </a>
                    <a href="#" class="tab-link link" data-link="link2" onclick="handleTabClick('link2')">
                        <i class="ri-fingerprint-fill"></i>
                        <span></span>
                    </a>
                    <a href="#" class="tab-link link" data-link="link3" onclick="handleTabClick('link3')">
                        <i class="ri-qr-code-line"></i>
                        <span></span>
                    </a>
                </div>
            </div>

            <div class="pages">
                <div id="page-index" class="page">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="left">
                                <a href="#" class="tab-link link close-link">Fechar</a>
                            </div>
                            <div class="title">Frente</div>
                            <div class="right">
                                <a href="#" class="tab-link link">
                                    <i class="ri-more-2-line"></i>
                                    <span></span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="page-content">
                        <div class="update-info" id="update-info">
                            <i class="ri-checkbox-circle-fill" style="font-size: 30px;"></i> Atualizado em 24/08/2024 às 23:00
                        </div>
                        <div class="block" style="margin: 0;">
                            <div class="center"><img src="images/frente.png" alt="Frente"></div>
                        </div>
                    </div>
                </div>

                <div id="page-link2" class="page hidden">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="left">
                                <a href="#" class="tab-link link close-link">Fechar</a>
                            </div>
                            <div class="title">Verso</div>
                            <div class="right">
                                <a href="#" class="tab-link link">
                                    <i class="ri-more-2-line"></i>
                                    <span></span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="page-content">
                        <div class="update-info" id="update-info-link2">
                            <i class="ri-checkbox-circle-fill" style="font-size: 30px;"></i> Atualizado em 24/08/2024 às 18:46
                        </div>
                        <div class="block" style="margin: 0;">
                            <div class="center"><img src="images/verso.png" alt="Verso"></div>
                        </div>
                    </div>
                </div>

                <div id="page-link3" class="page hidden">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="left">
                                <a href="#" class="tab-link link close-link">Fechar</a>
                            </div>
                            <div class="title">QR Code</div>
                            <div class="right">
                                <a href="#" class="tab-link link">
                                    <i class="ri-more-2-line"></i>
                                    <span></span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="page-content">
                        <div class="update-info" id="update-info-link3">
                            <i class="ri-checkbox-circle-fill" style="font-size: 30px;"></i> Atualizado em 24/08/2024 às 18:46
                        </div>
                        <div class="center" style="margin-top: 20px;">
                            <div class="progress-container">
                                <div class="progress-bar"></div>
                            </div>
                        </div>
                        <div class="block">
                            <div class="center">
                                <img src="images/qrcode.png" width="75%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/framework7-bundle.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.7.0.min.js"></script>
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var timerId;

            function showPage(pageId) {
                document.querySelectorAll('.page').forEach(function(page) {
                    page.classList.add('hidden');
                });
                document.getElementById('page-' + pageId).classList.remove('hidden');
                
                document.querySelectorAll('.tab-link').forEach(function(link) {
                    link.classList.remove('active');
                });
                document.querySelector(`.tab-link[data-link=${pageId}]`).classList.add('active');
            }

            function updateDateTime() {
                var now = new Date();
                var formattedDate = now.toLocaleDateString('pt-BR');
                var formattedTime = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
                var updateInfos = document.querySelectorAll('.update-info');
                updateInfos.forEach(function(updateInfo) {
                    updateInfo.innerHTML = `<i class="ri-checkbox-circle-fill" style="font-size: 30px;"></i> Atualizado em ${formattedDate} às ${formattedTime}`;
                });
            }

            timerId = setInterval(updateDateTime, 60000);
            updateDateTime();

            window.handleTabClick = function(pageId) {
                showPage(pageId);
            };

            window.addEventListener("beforeunload", function() {
                clearInterval(timerId);
            });
        });
    </script>
</body>
</html>
