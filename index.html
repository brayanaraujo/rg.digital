<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>RG Digital</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="css/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU -->
    <link rel="stylesheet" href="css/index.css">
    <!-- Ícones Material Design -->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!-- Ícones do Remix Icon -->
    <link rel="stylesheet" href="css/remixicon.css">
    <style>
        .hidden { display: none; }
        .page-content img { max-width: 100%; }
        .update-info { margin-bottom: 10px; }

        /* Navbar fixada e responsiva */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 56px;
            background-color: white;
            z-index: 1000;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }

        /* Título absolutamente fixo no centro */
        .navbar .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 56px;
            display: flex;
            align-items: center;
            text-align: center;
            font-size: 18px;
            z-index: 1001;
            pointer-events: none;
            white-space: nowrap;
        }

        /* Botão de fechar (lado esquerdo) */
        .navbar .left, .navbar .right {
            flex: 0 0 auto;
            padding: 0 10px;
            z-index: 1002;
        }

        /* Garantindo que o botão de fechar não sobreponha o título */
        .close-link {
            position: relative;
            z-index: 1002;
        }

        /* Ajustes para telas menores */
        @media (max-width: 767px) {
            .navbar .title {
                font-size: 16px;
            }
            .navbar .left, .navbar .right {
                padding: 0 5px;
            }
            .toolbar-inner i {
                font-size: 20px;
            }
        }

        /* Progresso do QR Code */
        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 20px;
        }

        .progress-bar {
            width: 50%; /* Exemplo de progresso */
            height: 8px;
            background-color: #2196f3;
            border-radius: 20px;
        }

        /* Animação de transição para as imagens */
        @keyframes slideIn {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        @keyframes slideOut {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            opacity: 0;
            transform: translateX(100%);
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .carousel-slide.active {
            opacity: 1;
            transform: translateX(0);
        }

        .carousel-title {
            opacity: 0;
            transform: translateY(100%);
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .carousel-title.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- App root element -->
    <div id="app">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main" data-swipe="true">
            <!-- TAB BAR -->
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="#" class="tab-link link active" data-link="index" onclick="handleTabClick('index')">
                        <i class="ri-account-box-fill"></i>
                        <span></span>
                    </a>
                    <a href="#" class="tab-link link" data-link="link2" onclick="handleTabClick('link2')">
                        <i class="ri-fingerprint-fill"></i>
                        <span></span>
                    </a>
                    <a href="#" class="tab-link link" data-link="link3" onclick="handleTabClick('link3')">
                        <i class="ri-qr-code-line"></i>
                        <span></span>
                    </a>
                </div>
            </div>

            <!-- Pages -->
            <div class="pages">
                <div id="page-index" class="page">
                    <!-- Top Navbar -->
                    <div class="navbar">
                        <div class="title">Frente</div>
                        <div class="navbar-inner">
                            <div class="left">
                                <a href="#" class="tab-link link close-link">Fechar</a>
                            </div>
                            <div class="right">
                                <a href="#" class="tab-link link">
                                    <i class="ri-more-2-line"></i>
                                    <span></span>
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="update-info" id="update-info">
                            <i class="ri-checkbox-circle-fill" style="font-size: 30px;"></i> Atualizado em 24/08/2024 às 23:00
                        </div>
                        <div class="block" style="margin: 0;">
                            <div class="center carousel">
                                <div class="carousel-slide active" id="slide-1">
                                    <div class="carousel-title active">Frente</div>
                                    <img src="images/frente.png" alt="Frente">
                                </div>
                                <div class="carousel-slide" id="slide-2">
                                    <div class="carousel-title">Verso</div>
                                    <img src="images/verso.png" alt="Verso">
                                </div>
                                <div class="carousel-slide" id="slide-3">
                                    <div class="carousel-title">QR Code</div>
                                    <img src="images/qrcode.png" alt="QR Code" width="75%">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="page-link2" class="page hidden">
                    <!-- Top Navbar -->
                    <div class="navbar">
                        <div class="title">Verso</div>
                        <div class="navbar-inner">
                            <div class="left">
                                <a href="#" class="tab-link link close-link">Fechar</a>
                            </div>
                            <div class="right">
                                <a href="#" class="tab-link link">
                                    <i class="ri-more-2-line"></i>
                                    <span></span>
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="update-info" id="update-info-link2">
                            <i class="ri-checkbox-circle-fill" style="font-size: 30px;"></i> Atualizado em 24/08/2024 às 18:46
                        </div>
                        <div class="block" style="margin: 0;">
                            <div class="center"><img src="images/verso.png" alt="Verso"></div>
                        </div>
                    </div>
                </div>

                <div id="page-link3" class="page hidden">
                    <!-- Top Navbar -->
                    <div class="navbar">
                        <div class="title">QR Code</div>
                        <div class="navbar-inner">
                            <div class="left">
                                <a href="#" class="tab-link link close-link">Fechar</a>
                            </div>
                            <div class="right">
                                <a href="#" class="tab-link link">
                                    <i class="ri-more-2-line"></i>
                                    <span></span>
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="update-info" id="update-info-link3">
                            <i class="ri-checkbox-circle-fill" style="font-size: 30px;"></i> Atualizado em 24/08/2024 às 19:30
                        </div>
                        <div class="block" style="margin: 0;">
                            <div class="center"><img src="images/qrcode.png" alt="QR Code" width="75%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script para o Framework7 e funcionalidades -->
    <script src="js/framework7-bundle.min.js"></script>
    <script>
        const app = new Framework7({
            // App root element
            root: '#app',
            // Your routes
            routes: [
                {
                    path: '/index/',
                    url: './index.html',
                },
                {
                    path: '/link2/',
                    url: './link2.html',
                },
                {
                    path: '/link3/',
                    url: './link3.html',
                },
            ],
        });

        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-slide');
        const titles = document.querySelectorAll('.carousel-title');

        function updateCarousel() {
            slides.forEach((slide, index) => {
                slide.classList.remove('active');
                titles[index].classList.remove('active');
            });

            slides[currentSlide].classList.add('active');
            titles[currentSlide].classList.add('active');
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            updateCarousel();
        }

        // Iniciar o carousel com um intervalo
        setInterval(nextSlide, 3000);

        // Função para manipular o clique na aba
        function handleTabClick(link) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.add('hidden'));
            document.getElementById(`page-${link}`).classList.remove('hidden');
        }

        // Inicialização
        updateCarousel();
    </script>
</body>
</html>
