<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196f3">
    <title>RG Digital</title>
    <link rel="stylesheet" href="css/framework7-bundle.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/remixicon.css">
    <style>
        .hidden { display: none; }
        .page-content { overflow: hidden; }
        .scroll-images { display: flex; transition: transform 0.5s ease; }
        .scroll-images img { min-width: 100%; height: auto; }

        /* Navbar fixada e responsiva */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 56px;
            background-color: white;
            z-index: 1000;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }

        .navbar .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 56px;
            display: flex;
            align-items: center;
            text-align: center;
            font-size: 18px;
            z-index: 1001;
            pointer-events: none;
            white-space: nowrap;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="view view-main">
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="#" class="tab-link link active" data-link="index" onclick="handleTabClick('index')">
                        <i class="ri-account-box-fill"></i>
                        <span></span>
                    </a>
                    <a href="#" class="tab-link link" data-link="link2" onclick="handleTabClick('link2')">
                        <i class="ri-fingerprint-fill"></i>
                        <span></span>
                    </a>
                    <a href="#" class="tab-link link" data-link="link3" onclick="handleTabClick('link3')">
                        <i class="ri-qr-code-line"></i>
                        <span></span>
                    </a>
                </div>
            </div>

            <div class="pages">
                <div id="page-index" class="page">
                    <div class="navbar">
                        <div class="title">Frente</div>
                        <div class="navbar-inner">
                            <div class="left">
                                <a href="#" class="tab-link link close-link">Fechar</a>
                            </div>
                        </div>
                    </div>
                    <div class="page-content">
                        <div class="update-info" id="update-info">
                            <i class="ri-checkbox-circle-fill" style="font-size: 30px;"></i> Atualizado em 24/08/2024 às 23:00
                        </div>
                        <div class="scroll-images" id="scroll-images">
                            <img src="images/frente.png" alt="Frente">
                            <img src="images/verso.png" alt="Verso">
                        </div>
                    </div>
                </div>

                <div id="page-link2" class="page hidden">
                    <div class="navbar">
                        <div class="title">Verso</div>
                        <div class="navbar-inner">
                            <div class="left">
                                <a href="#" class="tab-link link close-link">Fechar</a>
                            </div>
                        </div>
                    </div>
                    <div class="page-content">
                        <div class="update-info" id="update-info-link2">
                            <i class="ri-checkbox-circle-fill" style="font-size: 30px;"></i> Atualizado em 24/08/2024 às 18:46
                        </div>
                        <div class="scroll-images" id="scroll-images-link2">
                            <img src="images/verso.png" alt="Verso">
                            <img src="images/frente.png" alt="Frente">
                        </div>
                    </div>
                </div>

                <div id="page-link3" class="page hidden">
                    <div class="navbar">
                        <div class="title">QR Code</div>
                        <div class="navbar-inner">
                            <div class="left">
                                <a href="#" class="tab-link link close-link">Fechar</a>
                            </div>
                        </div>
                    </div>
                    <div class="page-content">
                        <div class="update-info" id="update-info-link3">
                            <i class="ri-checkbox-circle-fill" style="font-size: 30px;"></i> Atualizado em 24/08/2024 às 18:46
                        </div>
                        <div class="scroll-images" id="scroll-images-link3">
                            <img src="images/qrcode.png" alt="QR Code">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/framework7-bundle.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.7.0.min.js"></script>
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let currentIndex = 0; // índice atual da imagem
            const images = document.querySelectorAll('.scroll-images img');
            const totalImages = images.length;

            function updateImages() {
                const scrollContainer = images[0].parentElement;
                scrollContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
            }

            let touchStartX = 0;
            let touchEndX = 0;

            document.addEventListener('touchstart', function(event) {
                touchStartX = event.changedTouches[0].screenX;
            });

            document.addEventListener('touchend', function(event) {
                touchEndX = event.changedTouches[0].screenX;
                handleSwipe();
            });

            function handleSwipe() {
                if (touchEndX < touchStartX) {
                    // Swipe left
                    currentIndex = (currentIndex + 1) % totalImages;
                } else if (touchEndX > touchStartX) {
                    // Swipe right
                    currentIndex = (currentIndex - 1 + totalImages) % totalImages;
                }
                updateImages();
            }

            // Inicializa as imagens
            updateImages();
        });
    </script>
</body>
</html>
