<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196f3">
    <title>RG Digital</title>
    <link rel="stylesheet" href="css/framework7-bundle.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/remixicon.css">
    <style>
        .hidden { display: none; }
        .page-content img { max-width: 100%; }
        .update-info { margin-bottom: 10px; }

        /* Navbar fixada e responsiva */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 56px;
            background-color: white;
            z-index: 1000;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            transition: background-color 0.3s; /* Transição suave */
        }

        /* Título absolutamente fixo no centro */
        .navbar .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 56px;
            display: flex;
            align-items: center;
            text-align: center;
            font-size: 18px;
            z-index: 1001;
            pointer-events: none;
            white-space: nowrap;
        }

        /* Estilo para a toolbar */
        .toolbar {
            background-color: #2196f3; /* Cor padrão */
            transition: background-color 0.3s; /* Transição suave */
        }
        .toolbar .active {
            color: #ff5722; /* Cor do link ativo */
        }

        /* Progresso do QR Code */
        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 20px;
        }
        .progress-bar {
            width: 50%;
            height: 8px;
            background-color: #2196f3;
            border-radius: 20px;
        }

        /* Animação de transição */
        .page {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="view view-main" data-swipe="true">
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="#" class="tab-link link active" data-link="index" onclick="handleTabClick('index')">
                        <i class="ri-account-box-fill"></i>
                        <span></span>
                    </a>
                    <a href="#" class="tab-link link" data-link="link2" onclick="handleTabClick('link2')">
                        <i class="ri-fingerprint-fill"></i>
                        <span></span>
                    </a>
                    <a href="#" class="tab-link link" data-link="link3" onclick="handleTabClick('link3')">
                        <i class="ri-qr-code-line"></i>
                        <span></span>
                    </a>
                </div>
            </div>

            <div class="pages">
                <div id="page-index" class="page">
                    <div class="navbar">
                        <div class="title" id="navbar-title-index">Frente</div>
                        <div class="navbar-inner">
                            <div class="left">
                                <a href="#" class="tab-link link close-link" onclick="handleClose()">Fechar</a>
                            </div>
                            <div class="right">
                                <a href="#" class="tab-link link">
                                    <i class="ri-more-2-line"></i>
                                    <span></span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="page-content">
                        <div class="update-info" id="update-info">
                            <i class="ri-checkbox-circle-fill" style="font-size: 30px;"></i> Atualizado em 24/08/2024 às 23:00
                        </div>
                        <div class="block" style="margin: 0;">
                            <div class="center"><img src="images/frente.png" alt="Frente"></div>
                        </div>
                    </div>
                </div>

                <div id="page-link2" class="page hidden">
                    <div class="navbar">
                        <div class="title" id="navbar-title-link2">Verso</div>
                        <div class="navbar-inner">
                            <div class="left">
                                <a href="#" class="tab-link link close-link" onclick="handleClose()">Fechar</a>
                            </div>
                            <div class="right">
                                <a href="#" class="tab-link link">
                                    <i class="ri-more-2-line"></i>
                                    <span></span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="page-content">
                        <div class="update-info" id="update-info-link2">
                            <i class="ri-checkbox-circle-fill" style="font-size: 30px;"></i> Atualizado em 24/08/2024 às 18:46
                        </div>
                        <div class="block" style="margin: 0;">
                            <div class="center"><img src="images/verso.png" alt="Verso"></div>
                        </div>
                    </div>
                </div>

                <div id="page-link3" class="page hidden">
                    <div class="navbar">
                        <div class="title" id="navbar-title-link3">QR Code</div>
                        <div class="navbar-inner">
                            <div class="left">
                                <a href="#" class="tab-link link close-link" onclick="handleClose()">Fechar</a>
                            </div>
                            <div class="right">
                                <a href="#" class="tab-link link">
                                    <i class="ri-more-2-line"></i>
                                    <span></span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="page-content">
                        <div class="update-info" id="update-info-link3">
                            <i class="ri-checkbox-circle-fill" style="font-size: 30px;"></i> Atualizado em 24/08/2024 às 18:46
                        </div>
                        <div class="center" style="margin-top: 20px;">
                            <div class="progress-container">
                                <div class="progress-bar"></div>
                            </div>
                        </div>
                        <div class="block">
                            <div class="center">
                                <img src="images/qrcode.png" width="75%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/framework7-bundle.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.7.0.min.js"></script>
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var timerId;

            function showPage(pageId) {
                // Hide all pages with fade-out effect
                document.querySelectorAll('.page').forEach(function(page) {
                    page.style.opacity = '0'; // Fade out
                    setTimeout(() => {
                        page.classList.add('hidden');
                    }, 300); // Tempo da animação
                });

                // Show the selected page with fade-in effect
                var activePage = document.getElementById('page-' + pageId);
                activePage.classList.remove('hidden');
                setTimeout(() => {
                    activePage.style.opacity = '1'; // Fade in
                }, 0);

                // Update tab links and toolbar colors
                document.querySelectorAll('.tab-link').forEach(function(link) {
                    link.classList.remove('active');
                    link.style.color = ''; // Reseta a cor
                });

                var activeLink = document.querySelector(`.tab-link[data-link=${pageId}]`);
                activeLink.classList.add('active');
                activeLink.style.color = '#ff5722'; // Cor do link ativo

                // Atualiza o título da navbar
                updateTitle(pageId);
            }

            function updateTitle(pageId) {
                const titles = {
                    'index': 'Frente',
                    'link2
                    'link2': 'Verso',
                    'link3': 'QR Code',
                };
                document.querySelector('.navbar .title').textContent = titles[pageId];
            }

            window.handleTabClick = function(pageId) {
                showPage(pageId);
            };

            window.handleClose = function() {
                // Adicione aqui a lógica para fechar a página ou voltar
            };

            // Exibir a página inicial por padrão
            showPage('index');
        });
    </script>
</body>
</html>
